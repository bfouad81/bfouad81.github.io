<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cargo Acceptance Form</title>

<!-- CSS -->
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:Tahoma,Arial;
background:#f2f4f7;
padding:10px
}
.container{
max-width:1000px;
margin:auto;
background:#fff;
border-radius:12px;
padding:15px
}
.header{
text-align:center;
margin-bottom:15px
}
.logo{
max-width:220px;
margin:10px auto
}
.section{
margin-bottom:15px;
background:#f9f9f9;
padding:10px;
border-radius:8px
}
.section h2{
background:#c62828;
color:#fff;
padding:8px;
font-size:15px;
border-radius:6px
}
.form-group{
margin-bottom:8px
}
label{
display:block;
font-size:13px;
margin-bottom:3px
}
input,textarea{
width:100%;
padding:7px;
font-size:13px;
border:1px solid #ccc;
border-radius:5px
}
table{
width:100%;
font-size:12px;
margin-top:10px;
border-collapse:collapse
}
th,td{
border:1px solid #ccc;
padding:5px;
text-align:right
}
th{
background:#455a64;
color:#fff
}
.signature{
margin-top:10px;
text-align:center
}
canvas{
width:100%;
height:120px;
border:2px dashed #c62828;
border-radius:6px
}
button{
width:100%;
margin-top:10px;
padding:12px;
font-size:15px;
border:none;
border-radius:25px;
cursor:pointer
}
.save{
background:#1976d2;
color:#fff
}
.submit{
background:#2e7d32;
color:#fff
}
</style>
</head>

<body>
<div class="container" id="printArea">

<div class="header">
<h2>Cargo Acceptance & Receiving Form</h2>
<img src="https://raw.githubusercontent.com/bfouad81/logo/main/logo-artguru.png" class="logo">
</div>

<div class="section">
<h2>Company Info</h2>
<div class="form-group"><label>Company</label><input></div>
<div class="form-group"><label>Address</label><input></div>
</div>

<div class="section">
<h2>Customer</h2>
<div class="form-group"><label>Name</label><input></div>
<div class="form-group"><label>Email</label><input></div>
</div>

<div class="section">
<h2>Cargo</h2>
<table>
<tr><th>#</th><th>Description</th><th>Pkgs</th><th>Weight</th></tr>
<tr><td>1</td><td><input></td><td><input></td><td><input></td></tr>
<tr><td>2</td><td><input></td><td><input></td><td><input></td></tr>
</table>
</div>

<div class="section signature">
<h2>Customer Signature</h2>
<canvas id="sig"></canvas>
</div>

<button class="save" onclick="makePDF()">üìÑ ÿ≠ŸÅÿ∏ PDF</button>
<button class="submit">‚úî ÿ•ÿ±ÿ≥ÿßŸÑ</button>

</div>

<!-- PDF LIBS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const canvas=document.getElementById("sig");
const ctx=canvas.getContext("2d");
let draw=false;

canvas.addEventListener("mousedown",e=>{
draw=true;
ctx.beginPath();
ctx.moveTo(e.offsetX,e.offsetY);
});
canvas.addEventListener("mousemove",e=>{
if(draw){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}
});
canvas.addEventListener("mouseup",()=>draw=false);

function makePDF(){
html2canvas(document.getElementById("printArea"),{scale:2}).then(c=>{
const img=c.toDataURL("image/png");
const {jsPDF}=window.jspdf;
const pdf=new jsPDF("p","mm","a4");
pdf.addImage(img,"PNG",0,0,210,(c.height*210)/c.width);
pdf.save("Cargo_Form.pdf");
});
}
</script>

</body>
</html>
